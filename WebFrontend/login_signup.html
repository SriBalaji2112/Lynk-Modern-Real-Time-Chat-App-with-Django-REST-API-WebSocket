<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lynk | Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/login_signup.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="form-container">
    <h2 class="text-center mb-4 text-primary">Welcome to Lynk</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginUserName" class="form-label">Username</label>
        <input type="username" class="form-control" id="loginUserName" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <!-- <button type="submit" class="btn btn-primary w-100 mb-2">Login</button> -->
      <button type="submit" class="btn btn-primary w-100 mb-2" id="loginBtn">
        <span class="btn-text">Login</span>
        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
      <div class="text-center">
        <small>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign up</span></small>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="d-none">
      <div class="mb-3">
        <label for="signupUserName" class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUserName" required>
      </div>
      <div class="mb-3">
        <label for="signupName" class="form-label">Name</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required>
      </div>
      <!-- <button type="submit" class="btn btn-success w-100 mb-2">Sign Up</button> -->
      <button type="submit" class="btn btn-success w-100 mb-2" id="signupBtn">
        <span class="btn-text">Sign Up</span>
        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
      <div class="text-center">
        <small>Already have an account? <span class="toggle-link" onclick="toggleForms()">Login</span></small>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS & Toggle Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/envs.js"></script>
  <script src="scripts/auth.js"></script>
</body>
</html>
